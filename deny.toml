# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
ignore = [
    # paste crate is unmaintained but comes from Bevy's wgpu dependency
    # No security vulnerability, just maintenance status
    # Tracking: https://github.com/bevyengine/bevy/issues/XXXXX
    "RUSTSEC-2024-0436",
]

[licenses]
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MIT-0",          # MIT No Attribution
    "CC0-1.0",        # Creative Commons Zero
    "Unicode-3.0",    # Unicode License
    "MPL-2.0",        # Mozilla Public License
]
# Confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Allow multiple versions of these crates (common in game dev)
multiple-versions = "warn"
# Skip checking these crates for duplicates
skip = [
    # Windows crates often have multiple versions due to ecosystem transitions
    { name = "windows_aarch64_gnullvm" },
    { name = "windows_aarch64_msvc" },
    { name = "windows_i686_gnu" },
    { name = "windows_i686_msvc" },
    { name = "windows_x86_64_gnu" },
    { name = "windows_x86_64_gnullvm" },
    { name = "windows_x86_64_msvc" },
]

[sources]
# Only allow crates from crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
