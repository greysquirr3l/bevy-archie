name: Security Audit

on:
  push:
    branches: [main, bevy-0.17]
  pull_request:
    branches: [main, bevy-0.17]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: "0 9 * * 1"

# Restrict permissions to minimum required
permissions:
  contents: read

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit --ignore RUSTSEC-2024-0436

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check licenses
        run: cargo deny check --config deny.toml licenses

      - name: Check bans
        run: cargo deny check --config deny.toml bans

      - name: Check advisories
        run: cargo deny check --config deny.toml advisories

      - name: Check sources
        run: cargo deny check --config deny.toml sources
